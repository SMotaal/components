<!DOCTYPE html>
<html>
  <head>
    <title>SMotaal's &lt;code-editor&gt; experiments</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
    />
  </head>
  <body>
    <script type="module">
      import {renderSourceTextFrom} from './helpers.js';
      import {SourceTextElement} from './source-text-element.js';

      SourceTextElement.defined.then(SourceTextElement => {
        document.querySelector('SourceTextElement.tag') ||
          renderSourceTextFrom(location, document.body.appendChild(new SourceTextElement()));
      });

      // SourceTextElement.defined.then(console.log);
    </script>
  </body>
</html>
